<div class="row justify-content-center">
    <div class="p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal nav-head heading">Register User</h5>
    </div>
    <div class="col-md-4 register-event">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="userForm" (submit)="onSubmit()" id="user-form">

                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input class="form-control" type="text" formControlName="name">
                    <!-- error -->
                    <div class="text-danger" *ngIf="submitted && myForm.name.errors?.required">
                        Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputVerify3">Mobile No</label>
                    <input class="form-control" type="text" formControlName="phoneNumber">
                    <!-- error -->
                    <div class="text-danger" *ngIf="submitted && myForm.phoneNumber.errors?.required">
                        Enter your phone number.
                    </div>
                    <div class="text-danger" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
                        Enter Numbers Only
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3">Email</label>
                    <input class="form-control" type="text" formControlName="email">
                    <!-- error -->
                    <div class="text-danger" *ngIf="submitted && myForm.email.errors?.required">
                        Enter your email.
                    </div>
                    <div class="text-danger" *ngIf="submitted && myForm.email.errors?.pattern">
                        Enter valid email.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3">Password</label>
                    <input class="form-control" type="password" formControlName="password">
                    <!-- error -->
                    <div class="text-danger" *ngIf="submitted && myForm.password.errors?.required">
                        Password is required.
                    </div>
                    <div class="text-danger" *ngIf="submitted && myForm.password.errors?.pattern">
                        Password contain digits, Special character, small & capital letter, Min: 8 char, Max: 16 Char
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
                </div>
            </form>

        </div>
    </div>
    <!-- form card register -->
</div>
